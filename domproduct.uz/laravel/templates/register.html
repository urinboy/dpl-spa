<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PRODUCT - Ro'yxatdan o'tish</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#10b981',
                        'primary-dark': '#059669',
                        secondary: '#1f2937',
                        accent: '#f59e0b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 min-h-screen py-8 px-4">
    <!-- Register Container -->
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <div class="w-12 h-12 bg-primary rounded-lg flex items-center justify-center">
                    <svg class="w-7 h-7 text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M7 4V2C7 1.45 7.45 1 8 1H16C16.55 1 17 1.45 17 2V4H20C20.55 4 21 4.45 21 5S20.55 6 20 6H19V19C19 20.1 18.1 21 17 21H7C5.9 21 5 20.1 5 19V6H4C3.45 6 3 5.55 3 5S3.45 4 4 4H7Z"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">DOM PRODUCT</h1>
                    <p class="text-sm text-gray-500">Onlayn Market</p>
                </div>
            </div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Yangi hisob yarating</h2>
            <p class="text-gray-600">DOM PRODUCT oilasiga qo'shiling va xarid qilishni boshlang</p>
        </div>

        <!-- Register Form -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-6">
            <form id="register-form" class="space-y-6">
                <!-- Full Name -->
                <div class="form-group">
                    <label for="name" class="form-label">Ism familiya</label>
                    <div class="relative">
                        <input type="text"
                               id="name"
                               name="name"
                               required
                               placeholder="Tolibjon Valijonov"
                               class="form-input pl-12">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                        </svg>
                    </div>
                    <div id="name-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email" class="form-label">Email manzil</label>
                    <div class="relative">
                        <input type="email"
                               id="email"
                               name="email"
                               required
                               placeholder="email@example.com"
                               class="form-input pl-12">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                        </svg>
                    </div>
                    <div id="email-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Phone -->
                <div class="form-group">
                    <label for="phone" class="form-label">Telefon raqam <span class="text-gray-400">(ixtiyoriy)</span></label>
                    <div class="relative">
                        <input type="tel"
                               id="phone"
                               name="phone"
                               placeholder="+998 90 123 45 67"
                               class="form-input pl-12">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>
                        </svg>
                    </div>
                    <div id="phone-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Language -->
                <div class="form-group">
                    <label for="language" class="form-label">Til tanlang</label>
                    <select id="language"
                            name="preferred_language"
                            class="form-input">
                        <option value="uz">O'zbek tili</option>
                        <option value="en">English</option>
                        <option value="ru">Русский</option>
                    </select>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password" class="form-label">Parol</label>
                    <div class="relative">
                        <input type="password"
                               id="password"
                               name="password"
                               required
                               placeholder="••••••••"
                               minlength="6"
                               class="form-input pl-12 pr-12">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                        </svg>
                        <button type="button"
                                id="toggle-password"
                                class="absolute right-3 top-4 text-gray-400 hover:text-gray-600">
                            <svg id="eye-open" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <svg id="eye-closed" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                            </svg>
                        </button>
                    </div>
                    <div class="text-xs text-gray-500 mt-1">Kamida 6 ta belgi</div>
                    <div id="password-strength" class="text-xs mt-1"></div>
                    <div id="password-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="password-confirm" class="form-label">Parolni tasdiqlang</label>
                    <div class="relative">
                        <input type="password"
                               id="password-confirm"
                               name="password_confirmation"
                               required
                               placeholder="••••••••"
                               minlength="6"
                               class="form-input pl-12 pr-12">
                        <svg class="w-5 h-5 text-gray-400 absolute left-3 top-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <button type="button"
                                id="toggle-password-confirm"
                                class="absolute right-3 top-4 text-gray-400 hover:text-gray-600">
                            <svg id="eye-open-confirm" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                            </svg>
                            <svg id="eye-closed-confirm" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
                            </svg>
                        </button>
                    </div>
                    <div id="password-confirm-error" class="text-red-500 text-sm mt-1 hidden"></div>
                </div>

                <!-- Terms -->
                <div class="flex items-start space-x-3">
                    <input type="checkbox"
                           id="terms"
                           name="terms"
                           required
                           class="mt-1 rounded border-gray-300 text-primary focus:ring-primary/20">
                    <label for="terms" class="text-sm text-gray-600">
                        Men <a href="#" class="text-primary hover:text-primary-dark font-medium">Foydalanish shartlari</a>
                        va <a href="#" class="text-primary hover:text-primary-dark font-medium">Maxfiylik siyosati</a>ni
                        o'qidim va roziman
                    </label>
                </div>
                <div id="terms-error" class="text-red-500 text-sm hidden"></div>

                <!-- Submit Button -->
                <button type="submit"
                        id="register-btn"
                        class="w-full btn btn-primary">
                    Ro'yxatdan o'tish
                </button>

                <!-- Error Message -->
                <div id="form-error" class="text-red-500 text-sm text-center hidden"></div>
            </form>
        </div>

        <!-- Login Link -->
        <div class="text-center">
            <p class="text-gray-600">
                Hisobingiz bormi?
                <a href="login.html" class="text-primary hover:text-primary-dark font-semibold">
                    Tizimga kiring
                </a>
            </p>
        </div>

        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="text-gray-500 hover:text-gray-700 text-sm">
                ← Bosh sahifaga qaytish
            </a>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl w-full max-w-md p-6 text-center">
            <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </div>
            <h3 class="text-xl font-semibold mb-2">Tabriklaymiz!</h3>
            <p class="text-gray-600 mb-6">Siz muvaffaqiyatli ro'yxatdan o'tdingiz</p>
            <button onclick="redirectToHome()" class="btn btn-primary w-full">
                Bosh sahifaga o'tish
            </button>
        </div>
    </div>

    <script>
        // DOM Elements
        const registerForm = document.getElementById('register-form');
        const registerBtn = document.getElementById('register-btn');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const phoneInput = document.getElementById('phone');
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('password-confirm');
        const termsCheckbox = document.getElementById('terms');
        const successModal = document.getElementById('success-modal');

        // Password toggle functionality
        document.getElementById('toggle-password').addEventListener('click', function() {
            togglePasswordVisibility('password', 'eye-open', 'eye-closed');
        });

        document.getElementById('toggle-password-confirm').addEventListener('click', function() {
            togglePasswordVisibility('password-confirm', 'eye-open-confirm', 'eye-closed-confirm');
        });

        function togglePasswordVisibility(inputId, eyeOpenId, eyeClosedId) {
            const input = document.getElementById(inputId);
            const eyeOpen = document.getElementById(eyeOpenId);
            const eyeClosed = document.getElementById(eyeClosedId);

            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);

            eyeOpen.classList.toggle('hidden');
            eyeClosed.classList.toggle('hidden');
        }

        // Phone number formatting
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');

            if (value.startsWith('998')) {
                value = value.substring(3);
            }

            if (value.length >= 9) {
                value = value.substring(0, 9);
                const formatted = `+998 ${value.substring(0, 2)} ${value.substring(2, 5)} ${value.substring(5, 7)} ${value.substring(7, 9)}`;
                e.target.value = formatted;
            } else if (value.length > 0) {
                e.target.value = '+998 ' + value;
            } else {
                e.target.value = '';
            }
        });

        // Password strength indicator
        passwordInput.addEventListener('input', function(e) {
            const strength = checkPasswordStrength(e.target.value);
            const strengthIndicator = document.getElementById('password-strength');

            if (e.target.value.length > 0) {
                let strengthText = '';
                let strengthColor = '';

                switch (strength) {
                    case 0:
                    case 1:
                        strengthText = 'Zaif';
                        strengthColor = 'text-red-500';
                        break;
                    case 2:
                    case 3:
                        strengthText = 'O\'rta';
                        strengthColor = 'text-yellow-500';
                        break;
                    case 4:
                    case 5:
                        strengthText = 'Kuchli';
                        strengthColor = 'text-green-500';
                        break;
                }

                strengthIndicator.textContent = `Parol kuchi: ${strengthText}`;
                strengthIndicator.className = `text-xs mt-1 ${strengthColor}`;
            } else {
                strengthIndicator.textContent = '';
            }
        });

        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[^a-zA-Z0-9]+/)) strength++;

            return strength;
        }

        // Form submission
        registerForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = new FormData(registerForm);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                password_confirmation: formData.get('password_confirmation'),
                preferred_language: formData.get('preferred_language')
            };

            // Add phone if provided
            const phone = formData.get('phone');
            if (phone && phone.trim()) {
                userData.phone = phone.replace(/\D/g, ''); // Remove non-digits
            }

            // Clear previous errors
            clearErrors();

            // Validate
            if (!validateForm(userData)) {
                return;
            }

            // Set loading state
            setLoadingState(true);

            try {
                const response = await apiRequest('/auth/register', {
                    method: 'POST',
                    body: JSON.stringify(userData)
                });

                // Store token
                localStorage.setItem('authToken', response.data.token);
                localStorage.setItem('currentUser', JSON.stringify(response.data.user));

                // Show success modal
                showSuccessModal();

            } catch (error) {
                console.error('Register error:', error);
                showError('form-error', error.message || 'Ro\'yxatdan o\'tishda xatolik yuz berdi');
            } finally {
                setLoadingState(false);
            }
        });

        function validateForm(userData) {
            let isValid = true;

            // Name validation
            if (!userData.name || userData.name.trim().length < 2) {
                showError('name-error', 'Ism familiyani to\'liq kiriting');
                isValid = false;
            }

            // Email validation
            if (!userData.email) {
                showError('email-error', 'Email manzilni kiriting');
                isValid = false;
            } else if (!isValidEmail(userData.email)) {
                showError('email-error', 'Noto\'g\'ri email format');
                isValid = false;
            }

            // Phone validation (if provided)
            if (userData.phone && userData.phone.length !== 12) {
                showError('phone-error', 'Noto\'g\'ri telefon raqam format');
                isValid = false;
            }

            // Password validation
            if (!userData.password) {
                showError('password-error', 'Parolni kiriting');
                isValid = false;
            } else if (userData.password.length < 6) {
                showError('password-error', 'Parol kamida 6 ta belgidan iborat bo\'lishi kerak');
                isValid = false;
            }

            // Password confirmation
            if (userData.password !== userData.password_confirmation) {
                showError('password-confirm-error', 'Parollar mos kelmaydi');
                isValid = false;
            }

            // Terms validation
            if (!termsCheckbox.checked) {
                showError('terms-error', 'Foydalanish shartlarini qabul qiling');
                isValid = false;
            }

            return isValid;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.remove('hidden');

            // Add error style to input
            const inputId = elementId.replace('-error', '');
            const inputElement = document.getElementById(inputId);
            if (inputElement) {
                inputElement.classList.add('error');
            }
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('[id$="-error"]');
            errorElements.forEach(element => {
                element.classList.add('hidden');
                element.textContent = '';
            });

            // Remove error styles from inputs
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.classList.remove('error');
            });
        }

        function setLoadingState(loading) {
            if (loading) {
                registerBtn.disabled = true;
                registerBtn.innerHTML = `
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Ro'yxatdan o'tilyapti...
                `;
            } else {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Ro\'yxatdan o\'tish';
            }
        }

        function showSuccessModal() {
            successModal.classList.remove('hidden');
        }

        function redirectToHome() {
            window.location.href = 'index.html';
        }

        // API Request function
        async function apiRequest(endpoint, options = {}) {
            const API_URL = 'https://api.domproduct.uz/api';
            const url = `${API_BASE_URL}${endpoint}`;

            const config = {
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                    ...options.headers
                },
                ...options
            };

            const response = await fetch(url, config);
            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'API Error');
            }

            return data;
        }

        // Clear errors on input
        ['name', 'email', 'phone', 'password', 'password-confirm'].forEach(inputId => {
            const input = document.getElementById(inputId);
            if (input) {
                input.addEventListener('input', function() {
                    if (this.classList.contains('error')) {
                        this.classList.remove('error');
                        document.getElementById(inputId + '-error').classList.add('hidden');
                    }
                });
            }
        });

        // Terms checkbox error clearing
        termsCheckbox.addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('terms-error').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
