<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS Variables with fixed z-index values -->
    <style>
        :root {
            /* Z-index values - fixed with specific numbers */
            --z-dropdown: 1000;
            --z-sticky: 1020;
            --z-fixed: 1030;
            --z-modal-backdrop: 1040;
            --z-modal: 1050;
            --z-popover: 1060;
            --z-tooltip: 1070;
            --z-toast: 9999; /* Very high value for toasts */
            
            /* Colors */
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --white: #ffffff;
            --black: #000000;
        }

        /* Toast Container - Fixed z-index */
        .toast-container {
            position: fixed !important;
            top: 1rem !important;
            right: 1rem !important;
            z-index: 9999 !important; /* Direct number instead of variable */
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            pointer-events: none;
            max-width: 400px;
        }

        /* Toast Styles */
        .toast {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            pointer-events: auto;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            border-left: 4px solid #3b82f6;
            position: relative;
            z-index: 9999 !important;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left-color: var(--success-color);
        }

        .toast.error {
            border-left-color: var(--danger-color);
        }

        .toast.warning {
            border-left-color: var(--warning-color);
        }

        .toast.info {
            border-left-color: var(--info-color);
        }

        .toast-content {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .toast-icon {
            font-size: 1.125rem;
        }

        .toast.success .toast-icon {
            color: var(--success-color);
        }

        .toast.error .toast-icon {
            color: var(--danger-color);
        }

        .toast.warning .toast-icon {
            color: var(--warning-color);
        }

        .toast.info .toast-icon {
            color: var(--info-color);
        }

        .toast-message {
            flex: 1;
            font-size: 0.875rem;
            color: var(--gray-800);
            font-weight: 500;
        }

        .toast-close {
            background: none;
            border: none;
            color: var(--gray-400);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 4px;
            transition: color 0.2s;
        }

        .toast-close:hover {
            color: var(--gray-600);
        }

        /* Header with fixed z-index */
        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 1020; /* Lower than toast */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Modal with proper z-index */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1050; /* Lower than toast but higher than header */
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
        }

        /* Loading overlay with proper z-index */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 8888; /* Lower than toast */
            backdrop-filter: blur(2px);
        }

        /* Other essential styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--gray-100);
            color: var(--gray-800);
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #5a67d8;
            transform: translateY(-1px);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid var(--gray-300);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Page layout */
        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Header styles */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-container {
            flex: 1;
            position: relative;
            max-width: 400px;
        }

        .search-input {
            width: 100%;
            padding: 0.5rem 1rem 0.5rem 3rem;
            border: none;
            border-radius: 50px;
            outline: none;
            background: rgba(255, 255, 255, 0.9);
            transition: background 0.2s;
        }

        .search-input:focus {
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-600);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .icon-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50px;
            transition: background 0.2s;
            position: relative;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: var(--danger-color);
            color: white;
            border-radius: 50px;
            min-width: 18px;
            height: 18px;
            font-size: 0.75rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid var(--gray-200);
            display: flex;
            padding: 0.5rem 0;
            z-index: 1030;
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0.5rem;
            color: var(--gray-600);
            cursor: pointer;
            transition: color 0.2s;
        }

        .nav-item:hover,
        .nav-item.active {
            color: var(--primary-color);
        }

        .nav-icon {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        /* Modal styles */
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray-400);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--gray-300);
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-block {
            width: 100%;
        }

        /* Category grid */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .category-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .category-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .category-icon {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        /* Product grid */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1rem;
        }

        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: var(--gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--gray-400);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-info {
            padding: 1rem;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .current-price {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .original-price {
            text-decoration: line-through;
            color: var(--gray-500);
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        /* Loading and error states */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--gray-600);
            gap: 0.5rem;
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: var(--danger-color);
            background: #fee2e2;
            border-radius: 8px;
            margin: 1rem 0;
        }

        /* Empty states */
        .cart-empty,
        .orders-empty,
        .profile-guest {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--gray-600);
        }

        .cart-empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: var(--gray-400);
        }

        .cart-empty-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--gray-700);
            margin-bottom: 0.5rem;
        }

        .cart-empty-message {
            margin-bottom: 1.5rem;
        }

        /* Cart items */
        .cart-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: var(--gray-100);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            flex-shrink: 0;
        }

        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--gray-900);
        }

        .cart-item-price {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 50%;
            background: var(--gray-200);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }

        .quantity-btn:hover {
            background: var(--gray-300);
        }

        .quantity-display {
            padding: 0 1rem;
            font-weight: 600;
            min-width: 40px;
            text-align: center;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        /* Cart summary */
        .cart-summary {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .cart-summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .cart-summary-row:last-child {
            margin-bottom: 0;
            padding-top: 1rem;
            border-top: 1px solid var(--gray-200);
            font-weight: bold;
        }

        .cart-total {
            font-size: 1.25rem;
            color: var(--primary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
                padding-bottom: 5rem; /* Space for bottom nav */
            }

            .header-content {
                flex-wrap: wrap;
            }

            .search-container {
                order: 3;
                flex-basis: 100%;
                margin-top: 0.5rem;
                max-width: none;
            }

            .category-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .product-grid {
                grid-template-columns: 1fr;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .cart-item-image {
                width: 120px;
                height: 120px;
            }

            .toast-container {
                left: 1rem;
                right: 1rem;
                max-width: none;
            }
        }
    </style>

    <script>
        // Enhanced Toast System with Fixed Z-Index
        class SimpleToast {
            constructor() {
                this.container = null;
                this.queue = [];
                this.isProcessing = false;
                this.init();
            }

            init() {
                // Create toast container with fixed z-index
                this.container = document.createElement('div');
                this.container.className = 'toast-container';
                this.container.style.cssText = `
                    position: fixed !important;
                    top: 1rem !important;
                    right: 1rem !important;
                    z-index: 9999 !important;
                    display: flex !important;
                    flex-direction: column !important;
                    gap: 0.5rem !important;
                    pointer-events: none !important;
                    max-width: 400px !important;
                `;
                document.body.appendChild(this.container);
            }

            show(message, type = 'info', duration = 3000) {
                const toast = {
                    id: 'toast_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                    message,
                    type,
                    duration
                };

                this.queue.push(toast);
                this.processQueue();
            }

            async processQueue() {
                if (this.isProcessing || this.queue.length === 0) return;
                
                this.isProcessing = true;
                const toast = this.queue.shift();
                
                await this.renderToast(toast);
                
                this.isProcessing = false;
                
                if (this.queue.length > 0) {
                    setTimeout(() => this.processQueue(), 300);
                }
            }

            async renderToast(toast) {
                const toastElement = document.createElement('div');
                toastElement.className = `toast ${toast.type}`;
                toastElement.id = toast.id;
                toastElement.style.cssText = `
                    background: white !important;
                    border-radius: 8px !important;
                    padding: 1rem !important;
                    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05) !important;
                    pointer-events: auto !important;
                    transform: translateX(100%) !important;
                    transition: transform 0.3s ease !important;
                    border-left: 4px solid #3b82f6 !important;
                    position: relative !important;
                    z-index: 9999 !important;
                `;

                const icon = this.getTypeIcon(toast.type);
                const iconColor = this.getTypeColor(toast.type);
                
                toastElement.innerHTML = `
                    <div class="toast-content" style="display: flex; align-items: center; gap: 0.5rem;">
                        <i class="fas fa-${icon}" style="font-size: 1.125rem; color: ${iconColor};"></i>
                        <span class="toast-message" style="flex: 1; font-size: 0.875rem; color: var(--gray-800); font-weight: 500;">${this.sanitizeHtml(toast.message)}</span>
                        <button class="toast-close" onclick="window.simpleToast.dismiss('${toast.id}')" style="background: none; border: none; color: var(--gray-400); cursor: pointer; padding: 0.25rem; border-radius: 4px;">&times;</button>
                    </div>
                `;

                // Set border color based on type
                if (toast.type === 'success') {
                    toastElement.style.borderLeftColor = 'var(--success-color)';
                } else if (toast.type === 'error') {
                    toastElement.style.borderLeftColor = 'var(--danger-color)';
                } else if (toast.type === 'warning') {
                    toastElement.style.borderLeftColor = 'var(--warning-color)';
                } else {
                    toastElement.style.borderLeftColor = 'var(--info-color)';
                }

                this.container.appendChild(toastElement);

                // Animate in
                requestAnimationFrame(() => {
                    toastElement.style.transform = 'translateX(0)';
                });

                // Auto dismiss
                if (toast.duration > 0) {
                    setTimeout(() => {
                        this.dismiss(toast.id);
                    }, toast.duration);
                }
            }

            getTypeIcon(type) {
                const icons = {
                    success: 'check-circle',
                    error: 'exclamation-circle',
                    warning: 'exclamation-triangle',
                    info: 'info-circle'
                };
                return icons[type] || icons.info;
            }

            getTypeColor(type) {
                const colors = {
                    success: 'var(--success-color)',
                    error: 'var(--danger-color)',
                    warning: 'var(--warning-color)',
                    info: 'var(--info-color)'
                };
                return colors[type] || colors.info;
            }

            dismiss(toastId) {
                const toastElement = document.getElementById(toastId);
                if (toastElement) {
                    toastElement.style.transform = 'translateX(100%)';
                    setTimeout(() => {
                        if (toastElement.parentNode) {
                            toastElement.parentNode.removeChild(toastElement);
                        }
                    }, 300);
                }
            }

            sanitizeHtml(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }

            // Convenience methods
            success(message, duration = 3000) {
                this.show(message, 'success', duration);
            }

            error(message, duration = 5000) {
                this.show(message, 'error', duration);
            }

            warning(message, duration = 4000) {
                this.show(message, 'warning', duration);
            }

            info(message, duration = 3000) {
                this.show(message, 'info', duration);
            }
        }

        class SimpleLoading {

            }

            show(message = 'Yuklanmoqda...') {
                if (this.isVisible) {
                    this.updateMessage(message);
                    return;
                }

                this.overlay = document.createElement('div');
                this.overlay.className = 'loading-overlay';
                this.overlay.style.cssText = `
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;

                `;

                const content = document.createElement('div');
                content.style.cssText = `
                    background: white !important;
                    padding: 2rem !important;
                    border-radius: 12px !important;
                    text-align: center !important;
                    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1) !important;

                content.innerHTML = `

                `;

                this.overlay.appendChild(content);
                document.body.appendChild(this.overlay);

                document.body.style.overflow = 'hidden';
                this.isVisible = true;

                requestAnimationFrame(() => {
                    this.overlay.style.opacity = '1';
                });
            }

            updateMessage(message) {
                if (this.overlay) {
                    const messageElement = this.overlay.querySelector('.loading-message');
                    if (messageElement) {
                        messageElement.innerHTML = this.sanitizeHtml(message);
                    }
                }
            }

            hide() {
                if (this.overlay && this.isVisible) {
                    this.overlay.style.opacity = '0';
                    setTimeout(() => {
                        if (this.overlay && this.overlay.parentNode) {
                            this.overlay.parentNode.removeChild(this.overlay);
                        }
                        this.overlay = null;
                        this.isVisible = false;
                        document.body.style.overflow = '';
                    }, 300);
                }
            }

            sanitizeHtml(str) {
                const div = document.createElement('div');
                div.textContent = str;
                return div.innerHTML;
            }
        }
